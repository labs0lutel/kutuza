<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYTYZASteam</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/neon.css">
    <link rel="stylesheet" href="./css/main3.css">
</head>
<body>
    <header class="header" id="header">
        <div class="container header-wrap">
            <a href="./index.html">KYTYZASteam</a>
            <nav>
                <ul>
                    <li><a href="./index.html">Пополнить Steam</a></li>
                    <li><a href="./index.html">Как пополнить Steam</a></li>
                    <li><a href="">Подарочные карты</a></li>
                    <li><a href="./index.html">Вопросы</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="neon-container">
            <div class="neon">
                <div class="circle left">
                    <img src="./img/gtaman.png" alt="Image 3">
                </div>
                <div class="circle right">
                    <div class="double-image-container">
                        <img src="./img/cs.png" alt="Image 1" class="first">
                        <img src="./img/steamproz.png" alt="Image 2" class="second">
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper" id="popol">
            <img src="./img/qr.jpg" >
            <p>К оплате: <span id="displayAmount">0.00</span></p>
            <button type="submit" class="btn" onclick="window.location.href = './proverka.html'">Оплатил</button>
        </div>
    </main>
    
    <script src="./js/ani.js"></script>
    <script>
       window.onload = function() {
            const totalAmount = localStorage.getItem('totalAmount');
            if (totalAmount !== null) {
                document.getElementById('displayAmount').innerText = totalAmount + ' руб.';
            } else {
                document.getElementById('displayAmount').innerText;
            }
        }
    </script>
</body>
</html>
